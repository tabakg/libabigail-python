library: abispack

# This must be relative to python directory targeted by shroud
cxx_header: ../include/abispack.hpp

options:
  wrap_fortran: False
  wrap_c: False
  wrap_python: True
  debug: True

declarations:
- decl: namespace abispack
  declarations:
  - decl: class Libabigail
    declarations:
    - decl: int HelloWorld(void)
    - decl: int Load(string path)
    - decl: int GetVersion(void)
  - decl: void Load(string path)
